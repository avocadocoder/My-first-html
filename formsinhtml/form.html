<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Personal Details Form</h1>
    <form>
       <label style="font-weight: 600; margin-bottom: 2px; display:block">Name</label><br>
       <input 
       type="text" 
       id="name"
       style="width: 250px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
       ><br><br>
       <label style="font-weight: 600; margin-bottom: 2px; display:block">Contact Number </label><br>
       <input 
       type="password" 
       id="contact"
       style="width: 250px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
       ><br><br>
       <label style="display: block; font-weight:600; margin-bottom:6px;"
       >Gender</label><br>
       <input style="margin-right: 4px;"
       type="radio" id="female" name="gender" value="female">Female<br>
       <input style="margin-right: 4px"
       type="radio" id="male" name="gender" value="male">Male<br><br>
        <label style="display:block; font-weight: 600; margin-bottom: 6px;"
        >Favourite City</label><br>
        <input style="margin-right: 4px;"
        type="checkbox" id="city" value="New Delhi">New Delhi<br>
        <input style="margin-right: 4px;"
        type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
        <input 
        style="
        background-color:#007BFF;
        color:white;
        padding:10px 20px;
        cursor: pointer; 
        border:none; 
        border-radius: 4px;
        font-size: 15px;"
        type="submit" value="Submit">
    </form>
    
</body>
</html>
