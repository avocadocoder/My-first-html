    <h1 style="background-color:aqua;font-family: cursive;text-align: center;">My New Zealand Trip</h1>
    <p style="font-family: cursive;">My family decided to go to New Zealand as it was a long pending trip. We stayed there for around 8-9 days. We did kayaking, ziplining and went on a gondola. We stayed primarily in Queenstown for four nights and saw scenic blue lakes and snow peaks. </p>
