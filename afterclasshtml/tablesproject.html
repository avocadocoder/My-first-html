<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Afterclass</title>
</head>
<body>
    <div class="container">
        <h1 style="text-decoration: underline; text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Luxury Designer Brands</h1>
        <table>
            <thead>
                <tr>
                    <th style="text-align: left;width: 150px; color: rgb(218, 20, 20); font-style: italic;">Brand</th>
                    <th style="text-align: left;width: 150px; color: rgb(218, 20, 20);font-style: italic;">Designer</th>
                    <th style="text-align: left;width: 100px; color: rgb(218, 20, 20);font-style: italic;">Year Founded</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Louis Vuitton</td>
                    <td>Louis Vuitton</td>
                    <td>1854</td>
                </tr>
                <tr>
                    <td>Gucci</td>
                    <td>Guccio Gucci</td>
                    <td>1921</td>
                </tr>
                <tr>
                    <td>Chanel</td>
                    <td>Coco Chanel</td>
                    <td>1910</td>
                </tr>
                <tr>
                    <td>Prada</td>
                    <td>Marino Prada</td>
                    <td>1913</td>
                </tr>
                <tr>
                    <td>Bvlgari</td>
                    <td>Sotirios Voulgaris</td>
                    <td>1884</td>
                </tr>
                <tr>
                    <td>Dior</td>
                    <td>Christian Dior</td>
                    <td>1946</td>
                </tr>
                <tr>
                    <td>YSL</td>
                    <td>Yves Saint Laurent</td>
                    <td>1961</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
